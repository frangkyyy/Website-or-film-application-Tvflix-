<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>Tvflix</title>
<meta name="title" content="Tvflix">
<meta name="description" content="Tvflix is a popular movie app made by Frangky Hernandez.">

<!-- favicon -> Mengatur ikon situs web yang ditampilkan pada browser. -->
<link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

<!-- google font link -> Menghubungkan halaman dengan font dari Google Fonts dan file CSS kustom 
untuk mempercantik tampilan halaman -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

<!-- custom css link -->
<link rel="stylesheet" href="./assets/css/style.css">

<!-- custom js link 
Terdapat dua skrip JavaScript yang ditautkan ke halaman. 
- Yang pertama (global.js) dimuat secara tertunda (defer)
-yang kedua (index.js) menggunakan modul JavaScript. -->
<script src="./assets/js/global.js" defer></script>
<script src="./assets/js/detail.js" type="module"></script>


</head>
<body>
<!-- header -->
<header class="header">
    <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" width="140" height="32"
        alt="Tvflix home">
    </a>

    <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
            <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..."
                class="search-field" autocomplete="off" search-field>

            <img src="./assets/images/search.png" width="24" height="24"
            alt="search" class="leading-icon">
        </div>

        <button class="search-btn" search-toggler>
            <img src="./assets/images/close.png" width="24" height="24"
            alt="close search box">
        </button>
    </div>

    <!-- <button class="search-button" search-toggler menu-close>
        <img src="./assets/images/search.png" width="24" height="24"
        alt="open search box">
    </button> -->

    <button class="menu-btn" menu-btn menu-toggler>
        <img src="./assets/images/menu.png" width="24" height="24"
        alt="open menu" class="menu">
        <img src="./assets/images/menu-close.png" width="24" height="24"
        alt="close menu" class="close">
    </button>
</header>

<main>
<!-- 
    #SIDEBAR -> Memuat daftar genre dan bahasa yang mengarah ke halaman movie-list.html. 
-->

<nav class="sidebar" sidebar></nav>
<div class="overlay" overlay menu-toogler></div> <!--Di sini, terdapat elemen overlay yang
     akan menutup sidebar ketika di-klik. -->
    
<article class="container" page-content></article>

</main>
</body>
</html>
